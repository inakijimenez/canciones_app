<h1>Canciones</h1>

<div class="jumbotron">
  <p *ngIf="canciones.length == 0">Todavia no existen canciones</p>
  <ul class="list-group" *ngFor="let cancion of  canciones">
    <li class="list-group-item d-flex justify-content-between align-items-center" id="{{cancion.id}}"><span class="badge badge-primary badge-pill">{{cancion.id}}</span>{{cancion.nombre}}<span class="badge badge-danger badge-pill" (click)="eliminar(cancion.id)">Eliminar</span></li>
  </ul>
</div>

<app-canciones-form></app-canciones-form>
